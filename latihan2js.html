<script>
  //latihan aritmatika
  var jari2 = 15;
  const PHI = 3.14; //variabel const
  let luas = PHI * jari2;
  let keliling = 2 * PHI * jari2;

  document.write(
    "Keliling lingkaran dengan jari-jari = " +
      jari2 +
      "cm" +
      "<br> Luasnya = " +
      luas +
      "<br> Kelilingnya = " +
      keliling
  );
</script>
