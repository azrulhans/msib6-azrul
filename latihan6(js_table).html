<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" style="padding: 10; text-align: center; width: 100%">
      <thead>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
      </thead>
      <tbody>
        <script>
          let no, warna;
          for (no = 1; no <= 20; no++) {
            warna = no % 2 == 0 ? "yellow" : "blue";
            document.writeln(
              `<tr bgcolor="${warna}"> <td>${no}</td> <td>Mahasiswa ${no}</td> <td>Kecamatan Bogor ${no}</td> </tr>`
            );
          }
        </script>
      </tbody>
    </table>
  </body>
</html>
