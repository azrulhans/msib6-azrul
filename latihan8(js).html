<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas</title>
  </head>
  <body>
    <script>
      let s1 = { Nama: "Andi", Nilai: 80 };
      let s2 = { Nama: "Ali", Nilai: 90 };
      let s3 = { Nama: "Aji", Nilai: 90 };
      let s4 = { Nama: "Bagus", Nilai: 70 };
      let s5 = { Nama: "Yasir", Nilai: 60 };

      let siswa = [s1, s2, s3, s4, s5];
    </script>
      <table border="1" style="padding: 10; text-align: center; width: 100%">
        <thead bgcolor="aqua">
          <th>No</th>
          <th>Nama</th>
          <th>Nilai</th>
          <th>Keterangan</th>
          <th>Grade</th>
          <th>Predikat</th>
        </thead>
        <tbody>
            <script>
               let no = 1;
                for(s of siswa){
           
                    //ternary
                    let ket = (s.Nilai >= 60) ? "Lulus" : "Gagal";
                    let grade = "";
                    let prediket = "";
                  
                      
                    //if multi kondisi
                    if (s.Nilai > 85 && s.Nilai <= 100) grade = "A";
                    else if (s.Nilai > 75 && s.Nilai <= 85) grade = "B";
                    else if (s.Nilai > 60 && s.Nilai <= 75) grade = "C";
                    else if (s.Nilai > 30 && s.Nilai <= 60) grade = "D";
                    else if (s.Nilai > 0 && s.Nilai <= 30) grade = "E";
                    else grade = "";
                    switch(grade){
                        case "A" : predikat = "Sempurna";break;
                        case "B" : predikat = "Baik";break;
                        case "C" : predikat = "Cukup";break;
                        case "D" : predikat = "Kurang";break;
                        case "E" : predikat = "Buruk";break;
                        default : predikat = "Mungkin Salah Jurusan"; break;
                    }
                   
                    /*tugasnya adalah tampilkan
                    1. nomor
                    2. nama
                    3. nilai
                    4. keterangan
                    5 .grade
                    6. prediket */
                
                document.writeln(`<tr> <td>${no}</td> <td>${s.Nama}</td> <td>${s.Nilai}</td> <td>${ket}</td> <td>${grade}</td> <td>${predikat} </tr>`);
                    no++;
                }
            </script>
        </tbody>
  </body>
</html>
